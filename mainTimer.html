<!DOCTYPE html>
<div lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreation Game</title>
    <link rel="stylesheet" href="./mainTimer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <style>
      #myProgress {
        width:500px;
        height:50px;
        background-color:#F6B157;
    }
 
      #myBar {
        width:500px;
        height:50px;
        background-color:hsl(27, 100%, 50%);
    }
    </style>
  </head>
  
   
      <div class="title">타이머</div>

      <div class="home">
        <a href="./main.html"><img class='home' src="./home.png" alt="홈으로"></a>
      </div>

      <br><br><br> 

      <div class="container">
        <div class="alarm_setting">
          <div style="text-align: center;"><img class="alarm" src="./alarm-clock.png" /></div>
          <br><br> <br>

          <div id="myProgress">
            <div id="myBar"></div>
          </div>
        
        
        
          <br><br>

          <div id="digit"></div>

          <div style="text-align:center"><button onclick="start()" class="start">타이머 시작</button></div>
         
          <script>
          var i = 500;
          function start() {
            if (i == 500)
            {
                i = 400;
                var digit = document.getElementById("digit"); 
         
                var elem = document.getElementById("myBar");
                var width = 500;
                var id = setInterval(frame,1000);
                function frame() {
                    if (width <= 0) {
                        clearInterval(id);
                        i=400;
                        
                       
                    }
                     else {
                        
         
                        width-= 100;
                        elem.style.width = width + "px";
                      }
                  }
              }
          }
          </script>
          
        </div>
      </div>
  </body>
